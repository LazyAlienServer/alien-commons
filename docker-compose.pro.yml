services:
  db:
    volumes:
      - postgres_data_pro:/var/lib/postgresql/data
    env_file:
    - ./env/backend.env.pro
  
  redis:
    command: >
      sh -c 'redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    env_file:
    - ./env/backend.env.pro

  backend:
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py init_tasks &&
        daphne -b 0.0.0.0 -p 8000 backend.asgi:application
      "
    env_file:
      - ./env/backend.env.pro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-production.rule=Host(`api.aliencommons.lazyalienserver.top`)"
      - "traefik.http.routers.backend-production.entrypoints=websecure"
      - "traefik.http.routers.backend-production.tls.certresolver=le"
      - "traefik.http.services.backend-production.loadbalancer.server.port=8000"

  celery_worker:
    env_file:
      - ./env/backend.env.pro

  celery_beat:
    env_file:
      - ./env/backend.env.pro

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      VITE_MODE: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-production.rule=Host(`aliencommons.lazyalienserver.top`)"
      - "traefik.http.routers.frontend-production.entrypoints=websecure"
      - "traefik.http.routers.frontend-production.tls.certresolver=le"
      - "traefik.http.services.frontend-production.loadbalancer.server.port=80"

volumes:
  postgres_data_pro:
  